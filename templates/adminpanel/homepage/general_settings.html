{% extends 'adminpanel/index.html' %} 

{% load static %} 

{% block content %}

<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>HomePage General Settings</h1>
                </div>
            </div>
        </div>
        <!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">HomePage General Settings</h3>
                        </div>
                        <!-- /.card-header -->
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="header_title">Header Title</label>
                                    <input type="text" class="form-control" name="header_title" id="header_title" placeholder="eg. Spicy Burger" REQUIRED>
                                </div>

                                <div class="form-group">
                                    <label for="summernote">Description</label>
                                    <div class="card-body">
                                        <textarea name="header_description" id="summernote">
                                            Place some text here.
                                        </textarea>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label>Services</label>
                                    <div class="select2-purple">
                                        <select class="select2" name="food_variations" id="add_food_variations_select2" multiple="multiple" data-placeholder="Select Services" data-dropdown-css-class="select2-purple" style="width: 100%;">
                                        <option>One</option>
                                        <option>Two</option>
                                        <option>Three</option>
                                        <option>Four</option>
                                        <option>Five</option>
                                    </select>
                                    </div>
                                </div>
                            </div>
                            <!-- /.card-body -->
                    </div>
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">Projects</h3>
                        </div>
                        <!-- /.card-header -->
                            <div class="card-body">

                                <div class="form-group">
                                    <label>Promoted Project</label>
                                    <select class="form-control select2" id="add_food_menu_select2" name="food_menu" style="width: 100%;">
                                        <option>One</option>
                                        <option>Two</option>
                                        <option>Three</option>
                                        <option>Four</option>
                                        <option>Five</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label>Ongoing Projects</label>
                                    <div class="select2-purple">
                                        <select class="select2" name="food_variations" id="" multiple="multiple" data-placeholder="Select Ongoing Projects" data-dropdown-css-class="select2-purple" style="width: 100%;">
                                        <option>One</option>
                                        <option>Two</option>
                                        <option>Three</option>
                                        <option>Four</option>
                                        <option>Five</option>
                                    </select>
                                    </div>
                                </div>
                            </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">Promotional Video</h3>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="exampleInputFile">Upload Video</label>
                                    <div class="input-group">
                                        <div class="custom-file">
                                            <input type="file" class="custom-file-input" name="food_image" id="exampleInputFile">
                                            <label class="custom-file-label" for="exampleInputFile">Choose file</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="header_title">Youtube Video Link</label>
                                    <input type="text" class="form-control" name="header_title" id="header_title" placeholder="eg. https://www.youtube.com/watch?v=KR54fHpcxEQ">
                                </div>
                            </div>
                    </div>

                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">Office Location</h3>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="header_title">Address</label>
                                    <input type="text" class="form-control" name="header_title" id="header_title" placeholder="eg. Kathmandu, Nepal" REQUIRED>
                                </div>

                                <div class="row d-flex">
                                    <div class="form-group flex-fill">
                                        <label for="latitude">Latitude</label>
                                        <input type="number" step="0.000001" class="form-control" name="latitude" id="latitude" placeholder="eg. 438.245245">
                                    </div>
                                    <div class="space" style="width: 24px;"></div>
                                    <div class="form-group flex-fill">
                                        <label for="longitude">Longitude</label>
                                        <input type="number" step="0.000001" class="form-control" name="longitude" id="longitude" placeholder="eg. 27.43985425">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="header_title">Google Map Embed(iframe snippet)</label>
                                    <input type="text" class="form-control" name="header_title" id="header_title" placeholder="eg. <ifame>...</iframe>" REQUIRED>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-12">
                  <input type="submit" value="Save Changes" class="btn btn-success float-right">
                </div>
            </div>
            <br>
            <br>
        </div>
        <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
</div>



{% endblock content %} 


{% comment %} EXTRA SCRIPTS {% endcomment %}
{% block scripts %}

<script>

    $(function () {
        //Initialize Select2 Elements
        $('#add_food_variations_select2').select2(
           { maximumSelectionLength: 3,}
        );
    });

</script>

<script>
    $(function() {
        // Summernote
        $('#summernote').summernote();

        // CodeMirror
        CodeMirror.fromTextArea(document.getElementById("codeMirrorDemo"), {
            mode: "htmlmixed",
            theme: "monokai"
        });
    });
</script>

{% endblock scripts %}
