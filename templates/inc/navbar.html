{% load static %}

{% block navbar %}

<div class="headerNavBar">
          <div class="logo">
            <img src="{% static 'images/logo.png'%}" alt="" />
          </div>

          <div class="centerHeaderContent">
            <ul>
              <li><a href="{% url 'homepage' %}">Home</a></li>
              <li><a href="{% url 'projects_search' %}">Projects</a></li>
              <li><a href="">News Room</a></li>
              <li><a href="{% url 'aboutpage' %}">About Us</a></li>
              <li><a href="#!">Malls</a></li>
              {% comment %} <li><a href="#!">Own a Home</a></li>
              <li><a href="#!">Opportunities</a></li> {% endcomment %}
              <li><a href="#!">Contact Us</a></li>
            </ul>
          </div>

          <div class="rightHeaderContent">
            <svg
              id="searchIcon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <g data-name="Layer 2">
                <g data-name="search">
                  <rect width="24" height="24" opacity="0" />
                  <path
                    d="M20.71 19.29l-3.4-3.39A7.92 7.92 0 0 0 19 11a8 8 0 1 0-8 8 7.92 7.92 0 0 0 4.9-1.69l3.39 3.4a1 1 0 0 0 1.42 0 1 1 0 0 0 0-1.42zM5 11a6 6 0 1 1 6 6 6 6 0 0 1-6-6z"
                  />
                </g>
              </g>
            </svg>
            <button class="authButton">Login</button>
            <div class="themeSwitch">
              <button id="themeSwitcher" class="themeSwitcherBtn" onclick="toggleDropDown()"><img id="themeSwitcherIcon" src="{% static 'images/icons/smiling-face-outline.svg'%}" alt=""></button>
              <div class="themesDropDown" id="themesDropDown">
                <button onclick="change_theme('Light')"><img src="{% static 'images/icons/sun-outline.svg'%}" alt="">
                Light</button>
                <button onclick="change_theme('Pleasant')">
                  <img src="{% static 'images/icons/smiling-face-outline.svg'%}" alt="">
                  Pleasant
                </button>
                <button onclick="change_theme('Dark')">
                  <img src="{% static 'images/icons/moon-outline.svg'%}" alt="">
                  Dark
                </button>
              </div>
            </div>
          </div>
        </div>

{% endblock navbar %}
